plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.chandrasekar.planetcombo.planetcombo.chandra"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.chandrasekar.planetcombo.planetcombo.chandra"
        minSdk = 23
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    lint {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'

    // Add Kotlin dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-common:2.1.10"

    // Add multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}