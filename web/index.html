<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chandra">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Maps JavaScript API for web support -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRX8p3QXbJtS6vVpNgelztCe2RAQBgN44"></script>

  <title>Planet Combo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Center the loader */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Optional semi-transparent background */
      z-index: 1000;
    }
  </style>
</head>
<body>
<!-- Loader GIF centered in the page -->
<div class="loader-container" id="loader">
  <img src="assets/imgs/pload.gif" alt="Loading..." />
</div>

<!-- Main Flutter app -->
<script src="flutter_bootstrap.js" async></script>

<script>
  // Listen for the first Flutter frame event to hide the loader
  window.addEventListener("flutter-first-frame", function() {
    document.getElementById("loader").style.display = "none";
  });
</script>
</body>
</html>
