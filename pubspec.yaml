name: planetcombo
description: A Chandrasekar astrology.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_cors: ^1.5.0
  flutter_svg: ^2.0.9
  google_sign_in: ^6.1.6
  firebase_auth: ^5.2.1
  google_fonts: ^6.2.1
  local_auth: ^2.1.6
  awesome_dialog: ^3.0.2
  modal_bottom_sheet: ^3.0.0
  file_picker: ^8.1.2
  http: ^1.1.0
  fluttertoast: ^8.2.12
  get: ^4.6.5
  flutter_easyloading: ^3.0.5
  shared_preferences: ^2.1.0
  firebase_messaging: ^15.1.1
  flutter_local_notifications: ^17.2.2
  cached_network_image: ^3.3.1
  flutter_datetime_picker_plus: ^2.1.0
  image_picker: ^1.0.4
  url_launcher: ^6.1.11
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0
  cloud_firestore: ^5.6.3
  webview_flutter: ^4.10.0
  flutter_facebook_auth: ^6.0.3
  firebase_core: ^3.4.1
  google_sign_in_web: ^0.12.3+2
  flutter_date_pickers: ^0.4.2
  flutter_screenutil: ^5.9.3
  universal_html: ^2.2.4
  carousel_slider_plus: ^7.0.0
  geocoding: ^3.0.0
  photo_view: ^0.15.0
  firebase_storage: ^12.3.4
  firebase_database: ^11.1.4
  youtube_player_iframe: ^5.2.1
  encrypt: ^5.0.3
  payu_checkoutpro_flutter: ^1.3.0

dev_dependencies:
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/app-icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app-icon.png"
  adaptive_icon_mask: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/web/
    - assets/imgs/
    - assets/svg/
    - assets/icon/
    - lib/Globalization/languages/en.json
    - lib/Globalization/languages/ta.json
    - lib/Globalization/languages/hi.json